<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="28" font-weight="bold">$MCRIB TOKEN BUBBLEMAP</text>
  <text x="400" y="80" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Wallet Distribution Visualization</text>

  <!-- Central bubble (largest) -->
  <circle cx="400" cy="320" r="120" fill="#14b8a6" opacity="0.7"/>
  <text x="400" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Top Holders</text>
  <text x="400" y="335" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">35%</text>

  <!-- Secondary bubbles -->
  <circle cx="250" cy="250" r="60" fill="#06b6d4" opacity="0.6"/>
  <text x="250" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">15%</text>

  <circle cx="550" cy="250" r="60" fill="#06b6d4" opacity="0.6"/>
  <text x="550" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">15%</text>

  <circle cx="300" cy="420" r="50" fill="#0891b2" opacity="0.5"/>
  <text x="300" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">10%</text>

  <circle cx="500" cy="420" r="50" fill="#0891b2" opacity="0.5"/>
  <text x="500" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">10%</text>

  <!-- Smaller bubbles -->
  <circle cx="180" cy="380" r="35" fill="#0e7490" opacity="0.4"/>
  <circle cx="620" cy="380" r="35" fill="#0e7490" opacity="0.4"/>
  <circle cx="400" cy="180" r="40" fill="#0e7490" opacity="0.4"/>
  <circle cx="200" cy="180" r="30" fill="#155e75" opacity="0.3"/>
  <circle cx="600" cy="180" r="30" fill="#155e75" opacity="0.3"/>

  <!-- Connection lines -->
  <line x1="400" y1="320" x2="250" y2="250" stroke="#22d3ee" stroke-width="2" opacity="0.3"/>
  <line x1="400" y1="320" x2="550" y2="250" stroke="#22d3ee" stroke-width="2" opacity="0.3"/>
  <line x1="400" y1="320" x2="300" y2="420" stroke="#22d3ee" stroke-width="2" opacity="0.3"/>
  <line x1="400" y1="320" x2="500" y2="420" stroke="#22d3ee" stroke-width="2" opacity="0.3"/>

  <!-- Bottom notice -->
  <text x="400" y="560" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14">Visit dogechain-bubblemaps.xyz for live interactive visualization</text>
</svg>